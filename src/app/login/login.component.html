

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" name="user"  [(ngModel)]="valueUsername"  class="form-control" id="exampleInput" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password"  [(ngModel)]="valuePassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" (click)="addUser()" class="btn btn-primary">Submit</button>
</form>
