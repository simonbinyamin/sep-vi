
<form>
    <div class="form-group">
      <label for="">Record</label>
      <input type="text" class="form-control" name="Record"  [(ngModel)]="valueRecord" id="" aria-describedby="" placeholder="Enter Record">
    </div>

    <div class="form-group">
        <label for="">Client Name</label>
        <input type="text" class="form-control" name="Name"  [(ngModel)]="valueName" id="" aria-describedby="" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="">Event type</label>
        <input type="text" name="type"  [(ngModel)]="valueType"  class="form-control" id="" aria-describedby="" placeholder="Enter type">
    </div>

    <div class="form-group">
        <label for="">From</label>
        <input type="date" name="from"  [(ngModel)]="valueFrom" class="form-control" id="" aria-describedby="">
    </div>


    <div class="form-group">
        <label for="">To</label>
        <input type="date" name="to"  [(ngModel)]="valueTo" class="form-control" id="" aria-describedby="" >
    </div>

    <div class="form-group">
        <label for="">Expected number of attendence</label>
        <input type="number" name="attend"  [(ngModel)]="valueAttend" class="form-control" id="" aria-describedby="" >
    </div>


<p><b>Prefrecnces</b></p>
    <div class="floatbox">
        <div class="floatbox form-check">
            <input type="checkbox" name="Decorations" [(ngModel)]="isDecorationsChecked" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Decorations</label>
        </div>

        <div class="floatbox form-check">
            <input type="checkbox" name="Parties" [(ngModel)]="isPartiesChecked" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Parties</label>
        </div>

        <div class="floatbox form-check">
            <input type="checkbox" name="Photos" [(ngModel)]="isPhotosChecked" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Photos</label>
        </div>

        <div class="floatbox form-check">
            <input type="checkbox" name="Breakfest" [(ngModel)]="isBreakfestChecked" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Breakfest</label>
        </div>

        <div class="iclear form-check">
            <input type="checkbox" class="form-check-input" name="Drinks" [(ngModel)]="isDrinksChecked"   id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Drinks</label>
        </div>
    </div>

    <div class="iclear form-group">
        <label for="">Expected budget</label>
        <input type="number" name="budget"  [(ngModel)]="valueBudget" class="form-control"  >
    </div>



    <button type="submit" (click)="addEvent()" class="btn btn-primary">Submit</button>
</form>


<h3>{{valueResult}}</h3>
